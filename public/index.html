<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
    <!-- to display icons -->
    <script src="https://kit.fontawesome.com/86ffe6f375.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div>
        <p><span class="bold">Write</span> a new tweet</p>
        <button class="compose"><i class="fas fa-angle-double-down"></i></button>
      </div>
    </nav>

    <!-- header -->
    <header class="page-header">
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2><span class="bold">Steven</span> Choi</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error-div">
          <div>
            <i class="fas fa-exclamation-triangle"></i>
            <p class="input-error">Error text here</p>
            <i class="fas fa-exclamation-triangle"></i>
          </div>
        </div>
        <form class="new-tweet-form" method="POST" action="/tweets">
          <textarea class="tweet-area" name="text" placeholder="What are you humming about?"></textarea>
          <div class="form-container">
            <input class="btn" type="submit" value="Tweet">
            <span id="counter">140</span>
          </div>
        </form>
      </section>
      <!-- tweet container -->
      <section class="tweets-container">
      </section>
      <button class="toggle invisible"><i class="fas fa-angle-double-up"></i></button>
    </main>
  </body>
</html>
